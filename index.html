    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --launchpad-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dock-bg: rgba(255, 255, 255, 0.15);
            --dock-border: rgba(255, 255, 255, 0.2);
            --app-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --icon-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--launchpad-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--launchpad-bg);
            z-index: -2;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        /* Header */
        .header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Launchpad Grid */
        .launchpad {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(6, 120px);
            grid-template-rows: repeat(4, 140px);
            gap: 40px;
            padding: 40px;
            z-index: 5;
        }

        /* App Icon Base */
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: var(--icon-shadow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: scaleIn 0.8s ease forwards;
            opacity: 0;
            transform: scale(0.5);
            overflow: visible;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .app-icon:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .app-icon:active {
            transform: scale(0.95);
        }

        /* Xcode Icon - Position at center */
        .xcode-icon {
            grid-column: 3;
            grid-row: 2;
            background: transparent;
            animation-delay: 0.5s;
            position: relative;
            overflow: visible;
            padding: 0;
        }

        .xcode-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            background: transparent;
        }

        .xcode-icon .icon-symbol {
            display: none; /* Hide emoji when using image */
        }

        /* Safari Icon */
        .safari-icon {
            grid-column: 2;
            grid-row: 2;
            background: transparent;
            animation-delay: 0.3s;
            padding: 0;
        }

        .safari-icon svg {
            width: 100%;
            height: 100%;
        }

        .safari-icon .icon-symbol {
            display: none; /* Hide emoji when using SVG */
        }

        /* Finder Icon */
        .finder-icon {
            grid-column: 4;
            grid-row: 2;
            background: linear-gradient(135deg, #4A9FFF 0%, #0066FF 100%);
            animation-delay: 0.7s;
        }

        /* Terminal Icon */
        .terminal-icon {
            grid-column: 1;
            grid-row: 3;
            background: linear-gradient(135deg, #2C2C2C 0%, #1A1A1A 100%);
            animation-delay: 0.9s;
        }

        /* VS Code Icon */
        .vscode-icon {
            grid-column: 5;
            grid-row: 2;
            background: linear-gradient(135deg, #007ACC 0%, #005A9E 100%);
            animation-delay: 1.1s;
        }

        /* GitHub Icon */
        .github-icon {
            grid-column: 3;
            grid-row: 3;
            background: linear-gradient(135deg, #333 0%, #24292e 100%);
            animation-delay: 1.3s;
            padding: 20px;
        }

        .github-icon svg {
            width: 100%;
            height: 100%;
            fill: #ffffff;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .github-icon .icon-symbol {
            display: none; /* Hide emoji when using SVG */
        }

        /* iOS CV Icon */
        .ios-cv-icon {
            grid-column: 2;
            grid-row: 3;
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A52 100%);
            animation-delay: 1.5s;
        }

        /* Traditional CV Icon */
        .traditional-cv-icon {
            grid-column: 4;
            grid-row: 3;
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            animation-delay: 1.7s;
        }

        /* Email Icon */
        .email-icon {
            grid-column: 5;
            grid-row: 3;
            background: transparent;
            animation-delay: 1.9s;
            padding: 0;
        }

        .email-icon svg {
            width: 100%;
            height: 100%;
        }

        .email-icon .icon-symbol {
            display: none; /* Hide emoji when using SVG */
        }

        .icon-symbol {
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* App Label */
        .app-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            text-align: center;
            pointer-events: none;
        }

        .app-icon:hover .app-label {
            opacity: 1;
            transform: translateX(-50%) translateY(-2px);
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--dock-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--dock-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: slideUp 1s ease 1.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .dock-item {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
        }

        .dock-item:hover {
            transform: scale(1.2) translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Loading overlay for page transition */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .launchpad {
                grid-template-columns: repeat(5, 110px);
                gap: 30px;
            }
            
            .app-icon {
                width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            .launchpad {
                grid-template-columns: repeat(4, 100px);
                grid-template-rows: repeat(3, 120px);
                gap: 25px;
                padding: 20px;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                border-radius: 18px;
            }

            .xcode-icon {
                grid-column: 2;
                grid-row: 2;
            }

            .safari-icon {
                grid-column: 1;
                grid-row: 1;
            }

            .finder-icon {
                grid-column: 3;
                grid-row: 1;
            }

            .terminal-icon {
                grid-column: 4;
                grid-row: 1;
            }

            .vscode-icon {
                grid-column: 1;
                grid-row: 2;
            }

            .github-icon {
                grid-column: 3;
                grid-row: 2;
            }

            .ios-cv-icon {
                grid-column: 4;
                grid-row: 2;
            }

            .traditional-cv-icon {
                grid-column: 1;
                grid-row: 3;
            }

            .email-icon {
                grid-column: 2;
                grid-row: 3;
            }

            .icon-symbol {
                font-size: 2rem !important;
            }

            .xcode-icon {
                padding: 0;
            }

            .xcode-icon img {
                border-radius: 12px;
            }

            .app-label {
                font-size: 0.75rem;
                bottom: -30px;
            }

            .github-icon {
                padding: 16px;
            }

            .email-icon {
                padding: 0;
            }
        }

        /* Particles Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 10s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 4 + 1) + 'px';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Page transition
        function transitionToPage(url, delay = 500) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, delay);
        }

        // Open Xcode (main CV)
        function openXcode() {
            showNotification('Opening Xcode-style CV...');
            transitionToPage('xcode-cv.html');
        }

        // Open other apps
        function openApp(app) {
            switch(app) {
                case 'ios-cv':
                    showNotification('Opening iOS Developer CV...');
                    transitionToPage('ios-developer-cv.html');
                    break;
                case 'traditional-cv':
                    showNotification('Opening Traditional CV...');
                    transitionToPage('cv_html_vcs.html');
                    break;
                case 'safari':
                    showNotification('Portfolio website coming soon...');
                    break;
                case 'terminal':
                    showNotification('Terminal functionality coming soon...');
                    break;
                case 'finder':
                    showNotification('File explorer coming soon...');
                    break;
                case 'vscode':
                    showNotification('Code editor view coming soon...');
                    break;
                case 'github':
                    showNotification('Opening GitHub Profile...');
                    window.open('https://github.com/trmquang93', '_blank');
                    break;
                case 'email':
                    showNotification('Opening email...');
                    window.location.href = 'mailto:trmquang3103@gmail.com';
                    break;
                default:
                    showNotification('App coming soon...');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.metaKey || e.ctrlKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        openXcode();
                        break;
                    case '2':
                        e.preventDefault();
                        openApp('ios-cv');
                        break;
                    case '3':
                        e.preventDefault();
                        openApp('traditional-cv');
                        break;
                    case 'r':
                        e.preventDefault();
                        location.reload();
                        break;
                }
            }
            
            // Space bar to open Xcode
            if (e.code === 'Space') {
                e.preventDefault();
                openXcode();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Add slight delay to app icon animations
            const appIcons = document.querySelectorAll('.app-icon');
            appIcons.forEach((icon, index) => {
                icon.style.animationDelay = (index * 0.1 + 0.3) + 's';
            });

            // Show welcome message
            setTimeout(() => {
                showNotification('Welcome! Click Xcode to view CV or use ‚åò+1');
            }, 2000);
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                // Reset particles when page becomes visible
                const particles = document.getElementById('particles');
                particles.innerHTML = '';
                createParticles();
            }
        });

        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            // Prevent default touch behavior on app icons
            if (e.target.closest('.app-icon')) {
                e.preventDefault();
            }
        });
    </script>
